<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>All Songs Page</title>
        <style type="text/css">
            .bold:hover{
                font-weight: bold;
            }
        </style>
        <ui:include src="header.xhtml"/>
        <ui:include src="sidebar.xhtml"/>
    </h:head>

    <h:body>

        <h:form>

            <p:dataTable id="allsongs" value="#{fileController.audioList}" var="song" stickyHeader="true" scrollable="true" scrollHeight="430" widgetVar="cellSong" style="width: 80%;margin-left: 10% ; ">

                <f:facet name="header" >
                    My Songs
                </f:facet>

                <p:column id="column" >
                    <p></p>
                    <h:commandLink id="fileout" class="bold" action="#{fileController.enter('all_audios', song)}" style="text-decoration:none;">           
                        <h:outputText value="#{song.myfilename}"/>
                    </h:commandLink>
                </p:column>


                <f:facet name="footer">
                    In total there are #{fileController.audioList.size()} files in Songs.
                </f:facet>

            </p:dataTable>

        </h:form>

    </h:body>


</html>
